<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ñ–∞–Ω—ã–º–∞</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;

    h1, p {
      font-size: 2rem;
      margin: 10px 0;
      white-space: normal;
      overflow: hidden;
      max-width: 90%;
      word-wrap: break-word;
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      opacity: 0.7;
      animation: fall linear infinite;
      top: -30px;
    }

    .petal::before, .petal::after {
      content: '';
      position: absolute;
      top: 0;
      width: 15px;
      height: 25px;
      border-radius: 15px 15px 0 0;
      background: #ff6b6b;
    }

    .petal::before {
      left: 15px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .petal::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes fall {
      from {
        transform: translateY(-10%);
      }
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>
  <div class="petals"></div>
  <h1 id="title"></h1>
  <p id="message"></p>

  <script>
    const titleText = "–° 8 –º–∞—Ä—Ç–æ–º —Ç–µ–±—è –∂–∞–Ω—ã–º‚ù§Ô∏è";
    const messageText = "–•–æ—Ç–µ–ª –∏—Å–∫—Ä–µ–Ω–Ω–µ –ø–æ–∑–¥—Ä–∞–≤–∏—Ç—å —Ç–µ–±—è —Å –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–ºü§≠. –ù–∞–¥–µ—é—Å—å –º–æ—è —Ä–∞–±–æ—Ç–∞ –ø–æ–Ω—Ä–∞–≤–∏—Ç—å—Å—è —Ç–µ–±–µ, —è —á–µ—Å—Ç–Ω–æ –∏ –∏—Å–∫—Ä–µ–Ω–Ω–µ –≤–ª–∏–ª –≤—Å—é —Å–≤–æ—é –¥—É—à—É –≤ —ç—Ç–æ. –í–µ–¥—å - —Ç—ã –º–æ–π —Å–≤–µ—Ç, –º–æ—è —Ä–∞–¥–æ—Å—Ç—å, –º–æ–µ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ. –Ø –±–µ–∑–º–µ—Ä–Ω–æ –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω —Å—É–¥—å–±–µ –∑–∞ —Ç–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏‚ù§Ô∏è. –° —Ç–æ–±–æ–π –º–∏—Ä —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —è—Ä—á–µ, –∞ –∂–∏–∑–Ω—å –ø—Ä–µ–∫—Ä–∞—Å–Ω–µ–µ. –ò —è —Ö–æ—á—É , —á—Ç–æ –±—ã —Ç—ã –∑–Ω–∞–ª–∞ —á—Ç–æ —è —Å–∏–ª—å–Ω–æ —Ü–µ–Ω—é —Ç–µ–±—è. –¢–≤–æ–µ —Ç–µ–ø–ª–æ ,—Ç–≤–æ—é –¥–æ–±—Ä–æ—Ç—É, —Ç–≤–æ—é –∑–∞–±–æ—Ç—É. –¢—ã —Ç–∞ , –æ –∫–æ–º —è –º–æ–≥ —Ç–æ–ª—å–∫–æ –º–µ—á—Ç–∞—Ç—å. –ò —Å–µ–π—á–∞—Å, –∫–æ–≥–¥–∞ —Ç—ã –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏, —è –Ω–µ –ø–µ—Ä–µ—Å—Ç–∞—é –±–ª–∞–≥–æ–¥–∞—Ä–∏—Ç—å —Å—É–¥—å–±—É –∑–∞ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –ª—é–±–∏—Ç—å, –∑–∞–±–æ—Ç–∏—Ç—å—Å—è, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å —Ç–∞–∫–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ –∫–∞–∫ —Ç—ã. –ö–∞–∫ –∏ –≤—Å–µ–≥–¥–∞ —Å–∞–≥–∞–Ω –∫–æ–ø –∞–π—Ç–∞—Ç—ã–Ω –Ω–∞—Ä—Å–µ–º , —è —Ö–æ—á—É —Å–¥–µ–ª–∞—Ç—å —Ç–µ–±—è —Å–∞–º–æ–π —Å—á–∞—Å—Ç–ª–∏–≤–æ–π –¥–µ–≤—É—à–∫–æ–π –Ω–∞ —Å–≤–µ—Ç–µ. –Ø —Ö–æ—á—É –±—ã—Ç—å –¥–ª—è —Ç–µ–±—è –æ–ø–æ—Ä–æ–π, —á–µ–ª–æ–≤–µ–∫–æ–º, –∫–æ—Ç–æ—Ä–æ–º—É —Ç—ã –¥–æ–≤–µ—Ä—è–µ—à—å –∏ –≤ —á—å–∏—Ö –æ–±—ä—è—Ç–∏—è—Ö —Ç–µ–±–µ –≤—Å–µ–≥–¥–∞ —Å–ø–æ–∫–æ–π–Ω–æ –∏ —Ç–µ–ø–ª–æüòΩ.–Ø –±—ã —Ö–æ—Ç–µ–ª –≤ –±—É–¥—É—â–µ–º –ø—Ä–∞–∑–¥–Ω–æ–≤–∞—Ç—å –≤–º–µ—Å—Ç–µ —Å —Ç–æ–±–æ—é, –∞ —Ç–æ—á–Ω–µ–µ –¥–∞–∂–µ –ø—Ä–æ–≤–µ—Å—Ç–∏ –≤—Å—é –æ—Å—Ç–∞–≤—à—É—é—Å—è –∂–∏–∑–Ω—å —Å —Ç–æ–±–æ–π. –í –±—É–¥—É—â–µ–º –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–æ–∫–∞–∂—É –≤—Å–µ —Å–≤–æ–∏ —Å–ª–æ–≤–∞ –Ω–∞ –¥–µ–ª–µ. –ê–π—Ç–∫—ã–º –∫–µ–ª–≥–µ–Ω—ã –æ—Å—ã, —É–Ω–∞–¥—ã –¥–µ–≥–µ–Ω —É–º—ã—Ç—Ç–µ–º—ã–Ω. –¢–∞–≥—ã–¥–∞ –ø—Ä–∞–∑–¥–Ω–∏–∫–ø–µ–Ω –∫—É—Ç—Ç—ã–∫—Ç–∞–π–º—ã–Ω‚ù§Ô∏è";

    function typeText(element, text, delay = 30) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, delay);
        }
      }
      type();
    }

    setTimeout(() => typeText(document.getElementById("title"), titleText, 50), 500);
    setTimeout(() => typeText(document.getElementById("message"), messageText, 50), 1000);

    for (let i = 0; i < 56; i++) {
      let petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + '%';
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      petal.style.transform = 'scale(' + (0.5 + Math.random()) + ')';
      document.body.appendChild(petal);
    }
  </script>
